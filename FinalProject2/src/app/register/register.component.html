
<div class="bg-gradient-pink">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-14 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image bg-image" style="background-image: url('assets/image/auth.avif');"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" [formGroup]="myForm" (ngSubmit)="register()">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" formControlName="firstname"  class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                            <div *ngIf="firstname.invalid && firstname.touched">
                                              <small class="text-danger" *ngIf="firstname.errors.required">Firstname is required</small>  
                                              <small class="text-danger" *ngIf="firstname.errors.pattern">Firstname is invalid</small>

                                            </div>

                                          
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" formControlName="lastname" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">

                                            <div *ngIf="lastname.invalid && lastname.touched">
                                                <small class="text-danger" *ngIf="lastname.errors.required">Lastname is required</small>  
                                                <small class="text-danger" *ngIf="firstname.errors.pattern">Lastname is invalid</small>
  
                                              </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">

                                      
                                </div>
                                <div class="form-group">
                                   
                                        <input type="password"  formControlName="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                  
                                
                                </div>  
                                <button type="submit"  class="btn btn-primary btn-user btn-block">Register Account</button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="/resetpassword">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </div>



</div>
